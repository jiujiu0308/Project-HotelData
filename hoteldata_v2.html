<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelData</title>

    <!-- css start -->
    <!-- bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- hoteldata -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 pt-5">
                <ul id="hoteldetail" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <!-- js start -->
    <!-- bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- jquery 3.7.1 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        // get hoteldata
        $(function () {
            $.ajax({
                type: "GET",
                url: "https://ensotea.000webhostapp.com/HotelData-api/hoteldata-api.php",
                dataType: "json",
                success: showdata,
                error: function () {
                    alert("error-https://ensotea.000webhostapp.com/HotelData-api/hoteldata-api.php");
                }
            });
        });

        // show hoteldata
        function showdata(data) {
            data.forEach((item, key) => {
                var strHtml = "<li class=\"list-group-item border border-2 border-primary shadow shadow-lg mt-3\">\n<div class=\"h3\">" + item.name + "</div>\n<h5>住址 : " + item.display_addr + "</h5>\n<h5>電話 : " + item.tel + "</h5>\n<button class=\"btn btn-success w-100\">MAP</button>\n</li>\n";
                $("#hoteldetail").append(strHtml);
            })
        }
    </script>
</body>

</html>
